<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width,initial-scale=1.0">
  <title>Welcome NexSeed Okinawa</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header -->
  <header id="fixed">
    <!-- header左側 -->
    <div class="icon">
      <img src="img/seedkun.png" alt="Seedkun">
      <span class="name"><strong>Seed</strong>Kun</span>
    </div>
    <!-- header右側 -->
    <ul class="header-right">
      <li>新規登録</li>
      <li>ログイン</li>
    </ul>
  </header>

<!-- welcomeここから -->
<main class="welcome" id="margin-for-fixed">
  <h1 class="title">Welcome to NexSeed Okinawa</h1>
  <ul class="guideline">
    <li>Be Athelete</li>
    <li>Go World</li>
    <li>Enjoy Everything</li>
  </ul>

  <div class="btn-group">
    <button class="btn register">新規登録</button>
    <button class="btn login">ログイン</button>
  </div>
</main>

<main class="curriculum">
  <h2 class="sub-title">
    NexSeed Life
  </h2>
  <ul class="img-box">
    <li>
      <img src="img/programming.jpg" alt="english"><span>programing</span></li>
    <li>
      <img src="img/enjoy.jpg" alt="enjoy"><span>English</span></li>
    <li>
      <img src="img/programming.jpg" alt="programing"><span>Enjoy</span></li>
  </ul>
</main>

<aside class="contact">
  <h2 class="sub-title">contact us</h2>
  <form action="">
    
    <div class="form">
      <div class="form-left">
        <!-- 左側のフォーム -->
        <fieldset>
          <input type="text" class="name" placeholder="お名前">
        </fieldset>
        <fieldset>
          <input type="email" class="email" placeholder="メールアドレス">
        </fieldset>

      </div>
      <!-- 右側のフォーム -->
      <fieldset>
        <textarea name="" class="inquiry" placeholder="お問い合わせ内容"></textarea>
      </fieldset>

    </div>
    <button>submit</button>
  </form>
  
</aside>
<!-- footer作るよ -->
<footer>
  <div class="icon">
    <img src="img/seedkun.png"alt="seedkun">
    <span class="name"><strong>Seed</strong>Kun</span>
  </div>

  <!-- フッター右側 -->
  <p class="footer-right">
    Copyright (c) NexSeed inc.</p>
  
</footer>


















</body>
</html>
